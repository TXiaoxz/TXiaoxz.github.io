      /* Lightbox modal styles */
      .lightbox {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        align-items: center;
        justify-content: center;
      }

      .lightbox.active {
        display: flex;
      }

      .lightbox-content {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        animation: zoomIn 0.3s ease;
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .lightbox-close {
        position: absolute;
        top: 30px;
        right: 40px;
        color: white;
        font-size: 40px;
        font-weight: 100;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10000;
      }

      .lightbox-close:hover {
        transform: scale(1.2);
      }

      .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 40px;
        cursor: pointer;
        padding: 20px;
        user-select: none;
        transition: all 0.3s ease;
      }

      .lightbox-nav:hover {
        transform: translateY(-50%) scale(1.2);
      }

      .lightbox-prev {
        left: 20px;
      }

      .lightbox-next {
        right: 20px;
      }
    </style>

    <!-- Lightbox Modal -->

      <span class="lightbox-nav lightbox-prev">&#10094;</span>

      <span class="lightbox-nav lightbox-next">&#10095;</span>
    </div>

    <script>
      // Get all photo images
      const photos = document.querySelectorAll('.group img');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.querySelector('.lightbox-close');
      const prevBtn = document.querySelector('.lightbox-prev');
      const nextBtn = document.querySelector('.lightbox-next');

      let currentIndex = 0;
      const photoArray = Array.from(photos);

      // Open lightbox when clicking on a photo
      photos.forEach((photo, index) => {
        photo.parentElement.parentElement.addEventListener('click', (e) => {
          e.preventDefault();
          currentIndex = index;
          // Use full resolution image for lightbox
          const fullSrc = photo.getAttribute('data-full') || photo.src;
          openLightbox(fullSrc, photo.alt);
        });
      });

      function openLightbox(src, alt) {
        lightbox.classList.add('active');
        lightboxImg.src = src;
        lightboxImg.alt = alt;
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
      }

      // Close lightbox when clicking the X button
      closeBtn.addEventListener('click', closeLightbox);

      // Close lightbox when clicking outside the image
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });

      // Navigate to previous photo
      prevBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex - 1 + photoArray.length) % photoArray.length;
        const fullSrc = photoArray[currentIndex].getAttribute('data-full') || photoArray[currentIndex].src;
        lightboxImg.src = fullSrc;
        lightboxImg.alt = photoArray[currentIndex].alt;
      });

      // Navigate to next photo
      nextBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % photoArray.length;
        const fullSrc = photoArray[currentIndex].getAttribute('data-full') || photoArray[currentIndex].src;
        lightboxImg.src = fullSrc;
        lightboxImg.alt = photoArray[currentIndex].alt;
      });

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;

        if (e.key === 'Escape') {
          closeLightbox();
        } else if (e.key === 'ArrowLeft') {
          prevBtn.click();
        } else if (e.key === 'ArrowRight') {
          nextBtn.click();
        }
      });
    </script>
